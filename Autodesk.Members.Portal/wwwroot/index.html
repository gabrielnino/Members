<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autodesk.Members.Portal</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Autodesk.Members.Portal.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <div id="app">Loading...</div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        // registerScrollHandler must live on window for JSInterop to find it
        window.registerScrollHandler = (dotnetHelper) => {
            window.addEventListener('scroll', () => {
                // when you're within 100px of the bottom...
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                    dotnetHelper
                        .invokeMethodAsync('OnScrollHandler')
                        .catch(err => console.error(err));
                }
            });
        };
    </script>
</body>

</html>
